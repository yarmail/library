<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<p>
я страница index.html из папки people<br>
controller people, метод index<br>
выводим всех Person
</p><br><br>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div><br><br>
<hr/>

<a href="/people/new">Добавить человека</a>

</body>
</html>

<!-- Пояснения

th:each="person : ${people}
{people} мы берем из PeopleController -
model.addAttribute("people", personDAO.index());
В данном случае в это переменной содержится
список людей
Таким образом вся запись - это foreach
"Для каждого person из списка people"
person также содержит свойства модели Person

---

<a th:href="@{/people/{id}(id=${person.getId()})}"
мы делаем ссылку из
начала адреса  /people/
и id человека {id}
где id=${person.getId()
(person из foreach)

---

th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"
В тексте ссылки мы указываем нужные параметры
person - (Person модели) это имя и дату рождения
-->
